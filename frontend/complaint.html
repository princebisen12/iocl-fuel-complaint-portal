  <title>Register Complaint</title>

</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <span class="indian">Indian</span><span class="oil">Oil</span>
  </div>
  <nav>
    <a href="index.html">Home</a>

</header>

<!-- HERO -->
<section class="page-hero">
  <h1>Register Fuel Complaint</h1>
  <p>Transparent grievance redressal system</p>
</section>

<!-- FORM -->
<section class="glass-section">
  <!-- ðŸ”´ FIX 1: onsubmit added -->
  <form id="complaintForm" class="glass-form" onsubmit="registerComplaint(event)">
    
    <!-- ðŸ”´ FIX 2: ids added -->
    <input id="name" placeholder="Full Name" required>
    <input id="mobile" placeholder="Mobile Number" required>
    <input id="email" placeholder="Email" required>
    <input id="location" placeholder="Fuel Station Location" required>

    <select id="type" required>
      <option value="">Select Complaint Type</option>
      <option>Fuel Quality</option>
      <option>Overcharging</option>
      <option>Staff Misbehavior</option>
    </select>

    <textarea id="description" placeholder="Describe your complaint" required></textarea>

    <button type="submit" class="btn primary">Submit Complaint</button>
  </form>
<div id="result"></div>

  <!-- ðŸ”´ FIX 3: message area -->
  <p id="msg"></p>
</section>

<!-- ðŸ”´ FIX 4: complaint.js linked -->
<script src="js/complaint.js"></script>
<script src="js/auth.js"></script>
<script src="js/routeGuard.js"></script>

</body>
</html>
