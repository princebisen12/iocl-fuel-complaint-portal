<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Complaint</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Register Fuel Complaint</h1>
</header>

<section class="hero">
    <form class="form-box">
        <input type="text" placeholder="Full Name" required><br><br>
        <input type="text" placeholder="Fuel Station Name" required><br><br>
        <input type="text" placeholder="Location" required><br><br>

        <select required>
            <option value="">Select Complaint Type</option>
            <option>Fuel Quality</option>
            <option>Fuel Quantity</option>
            <option>Staff Misbehavior</option>
            <option>Safety Issue</option>
        </select><br><br>

        <textarea placeholder="Describe your complaint" rows="5" required></textarea><br><br>

        <button class="btn">Submit Complaint</button>
    </form>
</section>

</body>
</html>
